version: "3"
services:
  backend:
    image: backend
    build:
      context: ./
      dockerfile: Dockerfile.backend
    depends_on:
      - postgres
      - redis
    ports:
      - "9000:9000"
    command: bash -c "yarn workspace @woodshop/backend migrate"
    volumes:
      - .:/app/db
      - /app/medusa/node_modules
    env_file:
      - ./.env

  postgres:
    image: postgres:14
    ports:
      - "35432:5432"
    env_file:
      - ./.env

  redis:
    image: redis
    expose:
      - 6379
    env_file:
      - ./.env

