nodeLinker: pnp

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-docker-build.cjs
    spec: "https://github.com/Dcard/yarn-plugins/releases/latest/download/plugin-docker-build.js"

yarnPath: .yarn/releases/yarn-3.1.0.cjs

packageExtensions:
  "@parcel/types@*":
    dependencies:
      "@parcel/core": "*"
  "@parcel/transformer-image@*":
    dependencies:
      "@parcel/core": "*"
  "medusa-fulfillment-manual@*": 
    dependencies:
      "@babel/core": "*"
  "medusa-test-utils@*": 
    dependencies:
      "@babel/core": "*"
  "@medusajs/medusa-js@*":
    dependencies:
      medusa-interfaces: "*"
      typeorm: "*"
  "@medusajs/medusa@*":
    dependencies:
      "redis-commands": "*"
  "@medusajs/medusa-cli@*":
    dependencies:
      semver: "*"
      pg: "*"
  "medusa-telemetry@*":
    dependencies:
      "@babel/runtime": "*"
  "gatsby-plugin-typescript@*":
    dependencies:
      "gatsby": "*"
      "react": "*"
      "react-dom": "*"
  "gatsby@*":
    dependencies:
      "babel-eslint": "*"
    
